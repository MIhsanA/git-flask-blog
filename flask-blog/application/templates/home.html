{% extends 'layout.html' %}
{% block body_content %}

<h1>Home page</h1>
<p>Welcome to this web app!</p>

{% if posts %}

	{% for post in posts %}
		{{ post.title }}<br>
		{{ post.author.first_name }}<br>
		{{ post.author.last_name }}<br>
		{{ post.content }}<br>
{% endfor %}

{% else %}

	<p> There are no post</P>

	{% endif %} 

{% endblock %}
